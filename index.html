<!DOCTYPE html>
    <html>
    
     <head>
    <!-- Load file CSS Bootstrap offline -->
        <title>contoh bootstrap</title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
    
    </head>
    
    <body>
            
        <div class="container">
        <h1>Form Login dengan Bootstrap</h1>
            <form action="#" method="post">
            
        <div class="form-group">
            <label>Nama:</label>
            <input type="text" name="username" class="form-control" placeholder="Nama" />
        </div>

        <div class="form-group">
            <label>Nim:</label>
            <input type="text" name="password" class="form-control" placeholder="Nim" />   
        </div>

        <div class="form-group">
            <label>kelas:</label>
            <input type="text" name="description" class="form-control" placeholder="Kelas" />
        </div>
            
        <div class="form-group">
        <label>Pilih Jurusan:</label>
        <select class="form-control">
            <option>Sistem Komputer</option>
            <option>Teknik Informatika</option>
        </select>
        </div> 
        <div class="form-group">
            <label>Jenis Kelamin:</label>
            
        <div class="form-check">

        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Laki-laki
        </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Perempuan
        </label>
        </div>
        </div>
        <div class="form-group">
            <label>Hobi:</label>
            
        <div class="form-check">

        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Olahraga
        </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Ngoding
        </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Desain
        </label>
        </div> 
        <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Menggambar
        </label>
        </div>

        <div class="form-group">
        <label>Alamat:</label>
        <textarea class="form-control" rows="5"></textarea>
        </div>
         
                <button type="submit" class="btn btn-primary">Submit</button>
            
            </form>
            </div>
        </body>
    </html>
